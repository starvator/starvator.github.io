<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <title>Profile</title>
</head>

<body>

    <script type="text/javascript">
        var main = function () {
            var menu = $('#menu')
            body_sizer();
            $(window).resize(body_sizer);
            $('#splash > h1').delay(1000).show("clip", {}, 1000)
            $('#splash > p').delay(2000).show("blind", {}, 1000)

            $(document).scroll(function () {
                if ($(document).scrollTop() >= $(window).height() - menu.height() - 40) {
                    menu.removeClass('bottom').addClass('top')
                } else {
                    menu.removeClass('top').addClass('bottom')
                }
            })

            $('a').click(function () {
                $('body').animate({
                    scrollTop: $($.attr(this, 'href')).offset().top
                }, 500);
                return false;
            });

        }

        function body_sizer() {
            var menu = $('#menu')
            $('#splash').css({
                'height': $(window).height() - menu.height() + 'px'
            });
            $('#contentwrapper').css({
                'top': $(window).height() + 'px'
            });
        }
        $(document).ready(main);
    </script>

    <div id="menu" class="bottom">
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div id="splash">

        <h1>Tyler Ramsay</h1>

        <p>EMM Consultant at Munvo - Montreal, Canada</p>
    </div>
    <div id="contentwrapper">
        <div id="content">

            <section>
                <a class="anchor" id="about"></a>
                <h1>{ About }</h1>

                <p>My name is Tyler Ramsay and I joined Munvo as an Enterprise Marketing Management Consultant in 2017.</p> 

            </section>

            <section>
                <a class="anchor" id="contact"></a>
                <h1>{ Contact }</h1>
                <p>Find me on <a href="http://www.linkedin.com/in/tramsay" target="_blank">LinkedIn</a>.</p>
            </section>

        </div>
        <footer>
            <img src="images/tr.png" alt="T|R" width="145" height="145">
            <br />

            <div class="socialmedia">
                <a href="http://www.linkedin.com/in/tramsay" target="_blank"><img class="bottomButton" src="images/linkedin.svg" alt="linkedin" width="72" height="72" /></a>
                <a href="mailto:info@TRamsay.com" target="_blank"><img class="bottomButton" src="images/email.svg" alt="email" width="72" height="72"></a>
            </div>
        </footer>
    </div>
</body>

</html>
